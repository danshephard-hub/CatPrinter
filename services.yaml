print_text:
  name: Print Text
  description: Print text to the MXW01 thermal printer
  fields:
    text:
      name: Text
      description: The text to print
      required: true
      example: "Hello from Home Assistant!"
      selector:
        text:
          multiline: true
    font_size:
      name: Font Size
      description: Font size in pixels
      default: 24
      selector:
        number:
          min: 12
          max: 48
          unit_of_measurement: "px"

print_image:
  name: Print Image
  description: Print an image to the thermal printer
  fields:
    image_path:
      name: Image Path
      description: Local file path or URL to image
      required: true
      example: "/config/www/snapshot.jpg"
      selector:
        text:

connect:
  name: Connect Printer
  description: Connect to the MXW01 printer via Bluetooth
  fields:
    mac_address:
      name: MAC Address
      description: Bluetooth MAC address of the printer
      required: true
      example: "AA:BB:CC:DD:EE:FF"
      selector:
        text:

disconnect:
  name: Disconnect Printer
  description: Disconnect from the MXW01 printer
